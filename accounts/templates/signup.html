{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    
</head>
<body>
    {% include '_nav.html' %}
    <section class="container text-center">
        <div class="mt-5 py-5">
            <h1 class="fw-bold">회원가입</h1>
        </div>
        <form action="{% url 'accounts:signup' %}" class="row w-75 m-auto justify-content-center" method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            {% if form.errors %}
            <div class="alert alert-danger text-start">
                {% for field in form %}
                <!-- 필드 오류 -->
                {% if field.errors %}
                <div>
                    <strong>{{ field.label }}</strong>
                    {{ field.errors }}
                </div>
                {% endif %}
                {% endfor %}
                <!-- 넌필드 오류 -->
                {% for error in form.non_field_errors %}
                <div>
                    <strong>{{ error }}</strong>
                </div>
                {% endfor %}
            </div>
            {% endif %}

            <div class="">
                <div class="form-floating mb-3">
                    <input type="text" maxlength="8" class="form-control" name="username" id="username" placeholder="id" required>
                    <label for="username">아이디</label>
                </div>
            </div>

            <div class="">
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" name="password1" id="password1" placeholder="Password" required>
                    <label for="password1">비밀번호</label>
                </div>
            </div>

            <div class="">
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" name="password2" id="password2" placeholder="PasswordCheck" required>
                    <label for="password2">비밀번호 확인</label>
                </div>
            </div>

            <div class="text-start">
                <div class="mb-3">
                    <label for="profile_image" class="form-label">프로필 이미지</label>
                    <input class="form-control" type="file" name="profile_image" id="profile_image">
                  </div>
            </div>

            <div class="col-12 mt-5 text-end">
                <button class="btn btn-primary" type="submit">제출</button>
            </div>
        </form>
    </section>
</body>
</html>
