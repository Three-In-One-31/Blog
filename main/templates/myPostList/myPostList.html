<article class="m-2 rounded-2" style="border: 2px solid black;">
    
    <!-- 최신 글 목록 열기 -->
    <div class="d-flex gap-1 justify-content-between">
        <h5 class="m-2">{{ owner.username }}의 최신 글</h5>
        <button class="btn btn-primary ms-auto m-1" type="button" data-bs-toggle="collapse" data-bs-target="#postlist_category" aria-expanded="false" aria-controls="postlist_category">
            목록 열기
        </button>
    </div>
    <div class="collapse show" id="postlist_category">

    <!-- 최신 글 리스트 -->
    <div class="list-group">
        {% for ownerpost in sorted_posts %}
            {% if ownerpost.id == post.id %}
            <a href="{% url 'main:detail' username=owner.username category=ownerpost.category.name number=ownerpost.id %}" class="list-group-item list-group-item-action active" aria-current="true">
                <div class="d-flex">
                    {{ ownerpost.title }}
                    <p class="ms-auto my-0" style="color: rgb(143, 143, 143);">{{ ownerpost.created_at }}</p>
                </div>
            </a>
            {% else %}
            <a href="{% url 'main:detail' username=owner.username category=ownerpost.category.name number=ownerpost.id %}" class="list-group-item list-group-item-action">
                <div class="d-flex">
                    {{ ownerpost.title }}
                    <p class="ms-auto my-0" style="color: rgb(143, 143, 143);">{{ ownerpost.created_at }}</p>
                </div>
            </a>
            {% endif %}
        {% endfor %}
    </div> 

    <!-- 페이지네이션 -->
    {% include './_pagination.html' %}
    </div>
</article>
